
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LexiVerse - Offline</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #E3F2FD; /* Light Blue from your theme */
      color: #2C3E50; /* Darker Blue for text */
      text-align: center;
    }
    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h1 {
      color: #4285F4; /* Primary blue from your theme */
      font-size: 2em;
    }
    p {
      font-size: 1.1em;
      line-height: 1.6;
    }
    a {
      color: #4285F4;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>You're Offline</h1>
    <p>It looks like you're not connected to the internet right now.</p>
    <p>Please check your connection and try again.</p>
    <p><a href="/">Try Reloading</a></p>
  </div>
</body>
</html>
